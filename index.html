<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery da Hada</title>
    <link rel="stylesheet" href="src/css/Main.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 id="title">Galeria Da Hadassa</h1>
    </header>
    <main>
      <section id="gallery-section">
        <h2 class="gallery-section-h2">Minhas Fotos</h2>
        <div class="gallery" id="gallery">
          <p class="gallery-note">
            Coloque imagens em Assets/images e adicione os caminhos em
            <code>src/js/main.js</code> para carregá-las automaticamente.
          </p>
        </div>
      </section>
      <section id="video-section">
        <h2 class="video-section-h2">Meus Vídeos</h2>
        <div class="gallery videos" id="video-gallery">
          <p class="gallery-note">
            Coloque arquivos de vídeo em Assets/videos e adicione os caminhos em
            <code>src/js/main.js</code>.
          </p>
        </div>
      </section>
    </main>
    <footer class="Credits">
      <p><i>By</i> Lucas (Pai de Hadassa) &copy; 2026</p>
    </footer>
    <script src="src/js/main.js"></script>
  </body>
</html>
